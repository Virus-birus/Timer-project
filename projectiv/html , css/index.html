<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conteiner_1 conteiner_11">
        <div class="main_1">
            <div class="wh_timer all_timer">00</div>
            <span>:</span>
            <div class="wm_timer all_timer">00</div>
            <span>:</span>
            <div class="ws_timer all_timer">00</div>
            <button class="open">open</button>
        </div>  
        <div class="main_1_button_start_stop">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
        </div>
    </div>
    <div class="conteiner_2">
        <div class="conteiner_2_main_2">
            <div class="main_2">
                <div class="conteiner_main_2">
                    <input type="number" class="input1 input_all wh_timerr">
                    <span> :</span>
                </div> 
                <div class="conteiner_main_2">
                    <input type="number" class="input2 input_all wm_timerr">
                    <span>:</span>
                </div>
                <div class="conteiner_main_3">
                    <input type="number" class="input3 input_all ws_timerr">
                </div>  
                <button class="Close">X</button>
            </div>
            <div class="main_2_AddTimes">
                <button class="AddTimes">AddTimes</button>
            </div>
       </div>
    </div>
   
    <script src="/projectiv/js/all_inp.js"></script>
    <script src="/projectiv/js/main.js"></script>
</body>
</html>
